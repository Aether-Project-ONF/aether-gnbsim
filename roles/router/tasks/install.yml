- name: configure a static route on gnbsim host for 192.168.252.0/24 via {{ gnbsim.simulator.amf.ip }}
  shell: |
    ip route add 192.168.252.0/24 via {{ gnbsim.simulator.amf.ip }}
  when: inventory_hostname in groups['gnbsim_nodes']
  become: true
  ignore_errors: yes
  
