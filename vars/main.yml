gnbsim:
  docker:
    container:
      image: omecproject/5gc-gnbsim:rel-1.4.3
      prefix: gnbsim
      count: 2
    network:
      macvlan:
        name: gnbnet

  router:
    data_iface: ens18
    macvlan:
      subnet_prefix: "172.20"

  servers:
    0:
      - "config/gnbsim-s1-p1.yaml"
      - "config/gnbsim-s1-p2.yaml"
    # 1:
    #   - "config/gnbsim-s2-p1.yaml"
    #   - "config/gnbsim-s2-p2.yaml"

core:
  upf:
    acess_subnet: "192.168.252.1/24"
  amf:
    ip: "172.16.248.6"

